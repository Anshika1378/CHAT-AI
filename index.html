<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="card-text">
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12">
                <img
                  class="image"
                  src="https://www.aretove.com/wp-content/uploads/2024/01/AdobeStock_639749342-1.jpeg"
                  alt=""
                  height="40px"
                  width="50px"
                />
                <span class="headerText"> AI Chatbot</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body" id="botai">
          <div class="botmessage">Hello There, How can i assist you?</div>
        </div>
      </div>
      <div class="footer">
        <input
          class="input"
          type="text"
          id="userinput"
          placeholder="type here............"
        />
        <button id="sendBtn" class="btn btn-primary submit">Send</button>
      </div>
    </div>
    <script src="chatai.js"></script>
  </body>
</html>
